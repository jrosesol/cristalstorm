<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<title>Timesheet beta</title>
</head>

	<body>
		<!-- Main page content start -->
        <div id="week_content">
            <div class="heading">
                <h2>Periods:</h2>
                <div id="period">
                    <select>
                        <option>2011-01-01 to 2011-01-07</option>
                        <option>2011-01-08 to 2011-01-14</option>
                        <option>2011-01-15 to 2011-01-21</option>
                        <option>2011-01-22 to 2011-01-28</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="subheading">
                    <ul>
                        <li>Date</li>
                        <li>Day</li>
                        <li>In Time</li>
                        <li>Out Time</li>
                        <li>Away</li>
                        <li>Total time</li>
                        <li>All event</li>
                    </ul>
                </div>
                <div id="day_content" class="subheading">

                    
                    <table border="1">
                      <tr>
                        <th>
                            <ul>
                                <li id="dateField">Date</li>
                                <li id="dayField">Date</li>
                                <li id="inTimeField">Date</li>
                                <li id="outTimeField">Date</li>
                                <li id="awayField">Date</li>
                                <li id="totalTimeField">Date</li>
                            </ul>
                        </th>
                      </tr>
                      <tr>
                        <td>
                            <ul>
                                <li id="timeSheetEntries"></li>
                            </ul>
                        </td>
                      </tr>
                    </table>
                </div>
            </div>
        </div>
		<!-- Main page content ends -->
	</body>
</html>
